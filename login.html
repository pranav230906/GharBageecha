<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>GharBageecha - Login</title>
</head>
<body>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="close-button" onclick="closeButton()">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="modal-header">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" class="margins-house">
                <path d="M16 32L32 18L48 32V50C48 51.1 47.1 52 46 52H18C16.9 52 16 51.1 16 50V32Z" stroke="#4CAF50" stroke-width="3" fill="none"/>
                <path d="M28 52V38H36V52" stroke="#4CAF50" stroke-width="3"/>
                <path d="M40 12C40 8 44 6 48 6V12C48 16 44 18 40 18H34C34 14 36 12 40 12Z" stroke="#4CAF50" stroke-width="2" fill="none"/>
                </svg>
                <svg width="320" height="80" xmlns="http://www.w3.org/2000/svg">
                <text x="0" y="50" font-family="Verdana, sans-serif" font-size="36" fill="#4CAF50">
                    Ghar
                    <tspan fill="#8BC34A">Bageecha</tspan>
                </text>
                </svg>
            </div>
            <form class="modal-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mail-icon lucide-mail"><path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"/><rect x="2" y="4" width="20" height="16" rx="2"/></svg>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-lock-icon lucide-lock"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="signin-button">Sign In</button>
            </form>
            <div class="modal-footer">
                <a href="#" class="link">Forgot Password?</a>
                <p>Don't have an account? <a href="signup.html" class="link">Sign Up</a></p>
            </div>
            <p id="loginMessage" style="color: green; display: none; text-align: center; margin-top: 10px;">Login successful! Redirecting...</p>
            <p id="errorMessage" style="color: red; display: none; text-align: center; margin-top: 10px;">Invalid email or password. Please try again.</p>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
