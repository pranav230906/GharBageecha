        body {
            font-family: 'Inter', sans-serif;
        }
        
        .plant-card {
            transition: all 0.3s ease;
        }
        
        .plant-card:hover {
            transform: translateY(-5px);
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .star-rating {
            color: #fbbf24;
        }
        
        .badge {
            transition: all 0.2s ease;
        }
        
        .badge:hover {
            transform: scale(1.05);
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #10b981;
            border-radius: 4px;
        }

    </style>
</head>

    <!-- Hero Section -->

            <div class="max-w-2xl mx-auto">

                    <input type="text" id="global-search" placeholder="Search plants..."

                </div>
            </div>

    </section>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Explore Plants Section -->
        <section id="explore-section" class="fade-in">
            <!-- Filter Categories -->
            <div class="mb-8">

                    <button onclick="filterPlants('indoor-friendly')" class="badge px-4 py-2 bg-gray-200 text-gray-700 rounded-full text-sm font-medium hover:bg-gray-300">

                </div>
            </div>

            <!-- Plants Grid -->

        <!-- My Garden Section -->
        <section id="my-garden-section" class="hidden fade-in">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">My Garden</h2>

        <!-- Contact Section -->
        <section id="contact-section" class="hidden fade-in">

                <h2 class="text-3xl font-bold text-gray-800 mb-6">Contact & Suggest a Plant</h2>
                <div class="bg-white rounded-lg shadow-lg p-8">
                    <form onsubmit="handleSubmit(event)">
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2">Your Name</label>
                            <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2">Email</label>
                            <input type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 font-medium mb-2">Subject</label>
                            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">

                        </div>
                        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700 transition">
                            Send Message

                </div>
            </div>
        </section>
    </main>

    },

        image: "images/radish.jpeg",
        benefits: ["edible", "nutritious"],

        care: {

        let favorites = JSON.parse(localStorage.getItem('greenwell-favorites')) || [];
        let currentFilter = 'all';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderPlants();
            updateFavoriteCount();
        });

        // Render plants
        function renderPlants(plantsToRender = plants) {
            const grid = document.getElementById('plants-grid');
            grid.innerHTML = '';

            if (plantsToRender.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center py-12"><p class="text-gray-500">No plants found matching your criteria.</p></div>';
                return;
            }

            plantsToRender.forEach(plant => {
                const card = createPlantCard(plant);
                grid.appendChild(card);
            });
        }

        // Create plant card
        function createPlantCard(plant) {
            const card = document.createElement('div');
            card.className = 'plant-card bg-white rounded-lg shadow-md overflow-hidden cursor-pointer';
            card.innerHTML = `
                <div class="relative">
                    <img src="${plant.image}" alt="${plant.commonName}" class="w-full h-48 object-cover">
                    <button onclick="toggleFavorite(event, ${plant.id})" class="absolute top-3 right-3 bg-white rounded-full p-2 shadow-md hover:shadow-lg transition">
                        <i class="fas fa-heart ${favorites.includes(plant.id) ? 'text-red-500' : 'text-gray-400'}"></i>
                    </button>
                </div>
                <div class="p-4" onclick="showPlantDetail(${plant.id})">
                    <h3 class="text-xl font-semibold text-gray-800 mb-1">${plant.commonName}</h3>
                    <p class="text-sm text-gray-600 italic mb-3">${plant.scientificName}</p>
                    <p class="text-sm text-gray-700 mb-3">${plant.keyBenefits}</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-1">
                            <div class="star-rating">
                                ${generateStars(plant.rating)}
                            </div>
                            <span class="text-sm text-gray-600">(${plant.reviews})</span>
                        </div>
                        <div class="flex space-x-1">
                            ${plant.benefits.slice(0, 2).map(benefit => getBenefitIcon(benefit)).join('')}
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        // Generate star rating
        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            
            return stars;
        }

        // Get benefit icon
        function getBenefitIcon(benefit) {
            const icons = {
                'air-purifying': '<i class="fas fa-wind text-blue-500" title="Air Purifying"></i>',
                'medicinal': '<i class="fas fa-pills text-purple-500" title="Medicinal"></i>',
                'edible': '<i class="fas fa-utensils text-orange-500" title="Edible"></i>',
                'indoor-friendly': '<i class="fas fa-home text-green-500" title="Indoor Friendly"></i>',
                'stress-relief': '<i class="fas fa-spa text-pink-500" title="Stress Relief"></i>'
            };
            return icons[benefit] || '';
        }

        // Show plant detail
        function showPlantDetail(plantId) {
            const plant = plants.find(p => p.id === plantId);
            if (!plant) return;

            document.getElementById('modal-plant-name').textContent = plant.commonName;
            document.getElementById('modal-content').innerHTML = `
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <img src="${plant.image}" alt="${plant.commonName}" class="w-full rounded-lg shadow-md">
                    </div>
                    <div>
                        <p class="text-gray-600 italic mb-4">${plant.scientificName}</p>
                        <p class="text-gray-700 mb-6">${plant.description}</p>
                        
                        <div class="mb-6">
                            <h3 class="text-xl font-semibold text-gray-800 mb-3">Care Instructions</h3>
                            <div class="space-y-2">
                                <div class="flex items-center">
                                    <i class="fas fa-sun text-yellow-500 w-6"></i>
                                    <span class="ml-2 text-gray-700">${plant.care.light}</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-tint text-blue-500 w-6"></i>
                                    <span class="ml-2 text-gray-700">${plant.care.water}</span>
                                </div>
                                <div class="flex items-center">
                                    <i class="fas fa-mountain text-brown-500 w-6"></i>
                                    <span class="ml-2 text-gray-700">${plant.care.soil}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-6">
                            <h3 class="text-xl font-semibold text-gray-800 mb-3">Benefits</h3>
                            <p class="text-gray-700">${plant.benefitsDetail}</p>
                        </div>
                        
                        <div class="bg-green-50 p-4 rounded-lg">
                            <h4 class="font-semibold text-gray-800 mb-2">
                                <i class="fas fa-lightbulb text-yellow-500 mr-2"></i>Fun Fact
                            </h4>
                            <p class="text-gray-700">${plant.funFact}</p>
                        </div>
                        
                        <div class="mt-6 flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <div class="star-rating">
                                    ${generateStars(plant.rating)}
                                </div>
                                <span class="text-gray-600">${plant.rating} (${plant.reviews} reviews)</span>
                            </div>
                            <button onclick="toggleFavorite(event, ${plant.id})" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
                                <i class="fas fa-heart mr-2"></i>
                                ${favorites.includes(plant.id) ? 'Remove from Garden' : 'Add to Garden'}
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('plant-modal').classList.remove('hidden');
        }

        // Close modal
        function closeModal() {
            document.getElementById('plant-modal').classList.add('hidden');
        }

        // Toggle favorite
        function toggleFavorite(event, plantId) {
            event.stopPropagation();
            const index = favorites.indexOf(plantId);
            
            if (index > -1) {
                favorites.splice(index, 1);
                showSuccess('Removed from your garden');
            } else {
                favorites.push(plantId);
                showSuccess('Added to your garden');
            }
            
            localStorage.setItem('greenwell-favorites', JSON.stringify(favorites));
            updateFavoriteCount();
            renderPlants();
            renderMyGarden();
            
            // Update modal if open
            const modal = document.getElementById('plant-modal');
            if (!modal.classList.contains('hidden')) {
                showPlantDetail(plantId);
            }
        }

        // Update favorite count
        function updateFavoriteCount() {
            document.getElementById('favorite-count').textContent = favorites.length;
        }

        // Filter plants
        function filterPlants(category) {
            currentFilter = category;
            
            // Update button styles
            document.querySelectorAll('.badge').forEach(btn => {
                btn.classList.remove('bg-green-600', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            });
            event.target.classList.remove('bg-gray-200', 'text-gray-700');
            event.target.classList.add('bg-green-600', 'text-white');
            
            // Filter plants
            if (category === 'all') {
                renderPlants();
            } else {
                const filtered = plants.filter(plant => plant.benefits.includes(category));
                renderPlants(filtered);
            }
        }

        // Search plants
        function searchPlants() {
            const searchTerm = document.getElementById('global-search').value.toLowerCase();
            
            if (searchTerm === '') {
                filterPlants(currentFilter);
                return;
            }
            
            const filtered = plants.filter(plant => 
                plant.commonName.toLowerCase().includes(searchTerm) ||
                plant.scientificName.toLowerCase().includes(searchTerm) ||
                plant.keyBenefits.toLowerCase().includes(searchTerm)
            );
            
            renderPlants(filtered);
        }

        // Show section
        function showSection(section) {
            // Hide all sections
            document.getElementById('explore-section').classList.add('hidden');
            document.getElementById('my-garden-section').classList.add('hidden');
            document.getElementById('contact-section').classList.add('hidden');
            
            // Show selected section
            document.getElementById(`${section}-section`).classList.remove('hidden');
            
            // Update nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('text-green-600');
                link.classList.add('text-gray-600');
            });
            event.target.classList.remove('text-gray-600');
            event.target.classList.add('text-green-600');
            
            // Close mobile menu
            document.getElementById('mobile-menu').classList.add('hidden');
            
            // Render my garden if selected
            if (section === 'my-garden') {
                renderMyGarden();
            }
        }

        // Render my garden
        function renderMyGarden() {
            const grid = document.getElementById('my-garden-grid');
            const favoritePlants = plants.filter(plant => favorites.includes(plant.id));
            
            if (favoritePlants.length === 0) {
                grid.innerHTML = `
                    <div class="text-center py-12 col-span-full">
                        <i class="fas fa-seedling text-6xl text-gray-300 mb-4"></i>
                        <p class="text-gray-500">Your garden is empty. Start adding plants to your favorites!</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = '';
            favoritePlants.forEach(plant => {
                const card = createPlantCard(plant);
                grid.appendChild(card);
            });
        }

        // Toggle mobile menu
        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        }

        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();
            showSuccess('Message sent successfully! We\'ll get back to you soon.');
            event.target.reset();
        }

        // Show success message
        function showSuccess(message) {
            const successEl = document.getElementById('success-message');
            document.getElementById('success-text').textContent = message;
            successEl.classList.remove('translate-y-full');
            
            setTimeout(() => {
                successEl.classList.add('translate-y-full');
            }, 3000);
        }

        // Close modal on outside click
        document.getElementById('plant-modal').addEventListener('click', (e) => {
            if (e.target.id === 'plant-modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
