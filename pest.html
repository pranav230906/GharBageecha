        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }
        
        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%234CAF50' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(76, 175, 80, 0.1);
        }
        
        .glass-white {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(76, 175, 80, 0.15);
        }
        
        /* Custom Colors */
        .text-green-500 { color: #4CAF50; }
        .bg-green-500 { background-color: #4CAF50; }
        .bg-green-600 { background-color: #388E3C; }
        .text-lime-500 { color: #8BC34A; }
        .bg-lime-500 { background-color: #8BC34A; }
        .text-gray-600 { color: #6b7280; }
        .text-gray-900 { color: #1f2937; }
        .bg-gray-100 { background-color: #f3f4f6; }
        .bg-gray-200 { background-color: #e5e7eb; }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translateY(0); }
            40%, 43% { transform: translateY(-30px); }
            70% { transform: translateY(-15px); }
            90% { transform: translateY(-4px); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); }
            50% { box-shadow: 0 0 20px rgba(76, 175, 80, 0.8); }
        }
        
        /* Utility Classes */
        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .animate-fadeInLeft {
            animation: fadeInLeft 0.8s ease-out forwards;
        }
        
        .animate-fadeInRight {
            animation: fadeInRight 0.8s ease-out forwards;
        }
        
        .animate-pulse-custom {
            animation: pulse 2s 2;
            animation-fill-mode: forwards;
        }
        
        .animate-bounce-custom {
            animation: bounce 2s 2;
            animation-fill-mode: forwards;
        }
        
        .animate-wiggle {
            animation: wiggle 1s ease-in-out infinite;
        }
        
        .animate-glow {
            animation: glow 2s ease-in-out infinite;
        }
        
        .animate-gradient {
            background: linear-gradient(-45deg, #4CAF50, #388E3C, #8BC34A, #4CAF50);
            background-size: 400% 400%;
            animation: gradient 3s ease infinite;
        }
        
        /* Hover Effects */
        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(76, 175, 80, 0.2);
        }
        
        .hover-glow:hover {
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
        }
        
        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }
        
        /* Navigation Enhancement */
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* Enhanced Pest Card Styles */
        .pest-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(76, 175, 80, 0.15);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .pest-card:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 25px 50px rgba(76, 175, 80, 0.3);
        }
        
        .pest-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff);
            background-size: 300% 100%;
            animation: gradient 3s ease infinite;
        }
        
        .threat-level {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .threat-high {
            background: rgba(239, 68, 68, 0.9);
            color: white;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
        }
        
        .threat-medium {
            background: rgba(245, 158, 11, 0.9);
            color: white;
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
        }
        
        .threat-low {
            background: rgba(34, 197, 94, 0.9);
            color: white;
            box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
        }
        
        .pest-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(76, 175, 80, 0.2);
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            background: rgba(76, 175, 80, 0.2);
            transform: translateY(-2px);
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-tabs {
            display: flex;
            margin: 20px 0 15px 0;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 12px;
            padding: 4px;
        }
        
        .tab-button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            background: transparent;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .tab-button.active {
            background: #4CAF50;
            color: white;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }
        
        .tab-content {
            display: none;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            margin-bottom: 15px;
            border: 1px solid rgba(76, 175, 80, 0.1);
        }
        
        .tab-content.active {
            display: block;
            animation: fadeInUp 0.3s ease-out;
        }
        
        .crop-tag {
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin: 3px;
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
        }
        
        .crop-tag:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.5);
        }
        
        .severity-meter {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .severity-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 1s ease-out;
            background: linear-gradient(90deg, #22c55e, #eab308, #ef4444);
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            color: #FFFFFF;
            padding: 60px 20px;
            border-radius: 24px;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .hero-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            animation: float 20s ease-in-out infinite;
        }
        
        .search-input {
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(76, 175, 80, 0.3);
            border-radius: 50%;
            animation: particleFloat 3s infinite linear;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #F5F5F5;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4CAF50;
            border-radius: 4px;
        }
        
        /* Responsive Enhancements */
        @media (max-width: 768px) {
            .animate-fadeInLeft,
            .animate-fadeInRight {
                animation: fadeInUp 0.8s ease-out forwards;
            }
            
            .pest-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        /* Scroll Reveal */
        .scroll-reveal {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }
        
        .scroll-reveal.revealed {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Tooltip */
        .tooltip {
            position: relative;
            cursor: help;
        }
        
        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .tooltip:hover::after {
            opacity: 1;
        }
    </style>
</head>

                lifecycle: "🥚 Egg → 🐛 3 nymph stages → 🦗 Adult (30-60 days depending on species)"

        // DOM elements
        const pestsGrid = document.getElementById('pests-grid');
        const searchBar = document.getElementById('search-bar');
        const searchButton = document.getElementById('search-button');
        const noResults = document.getElementById('no-results');

        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Get threat level class
        function getThreatLevelClass(level) {
            switch(level) {
                case 'high': return 'threat-high';
                case 'medium': return 'threat-medium';
                case 'low': return 'threat-low';
                default: return 'threat-medium';
            }
        }

        // Get threat level emoji
        function getThreatLevelEmoji(level) {
            switch(level) {
                case 'high': return '🚨';
                case 'medium': return '⚠️';
                case 'low': return '✅';
                default: return '⚠️';
            }
        }

        // Initialize tabs
        function initializeTabs(cardElement, pestId) {
            const tabButtons = cardElement.querySelectorAll('.tab-button');
            const tabContents = cardElement.querySelectorAll('.tab-content');
            
            tabButtons.forEach((button, index) => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons and contents
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // Add active class to clicked button and corresponding content
                    button.classList.add('active');
                    tabContents[index].classList.add('active');
                });
            });
        }

        // Render pests with enhanced creative design
        function renderPests(pestsToRender) {
            pestsGrid.innerHTML = '';
            
            if (pestsToRender.length === 0) {
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            pestsToRender.forEach((pest, index) => {
                const pestCard = document.createElement('div');
                pestCard.className = 'pest-card scroll-reveal';
                pestCard.style.animationDelay = `${index * 0.1}s`;
                
                const cropsList = pest.crops.map(crop => `<span class="crop-tag">${crop}</span>`).join('');
                
                pestCard.innerHTML = `
                    <div class="relative overflow-hidden">
                        <img src="${pest.image}" alt="${pest.name}" class="w-full h-56 object-cover transition-transform duration-500 hover:scale-110">
                        <div class="threat-level ${getThreatLevelClass(pest.threatLevel)}">
                            ${getThreatLevelEmoji(pest.threatLevel)} ${pest.threatLevel.toUpperCase()}
                        </div>
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-4">
                            <h3 class="text-2xl font-bold text-white mb-1">${pest.name}</h3>
                            <p class="text-sm text-gray-200">${pest.hindiName} | ${pest.marathiName}</p>
                        </div>
                    </div>
                    
                    <div class="p-6">
                        <!-- Pest Stats -->
                        <div class="pest-stats">
                            <div class="stat-item tooltip" data-tooltip="How severe the damage can be">
                                <div class="stat-value">${pest.severity}%</div>
                                <div class="stat-label">Severity</div>
                            </div>
                            <div class="stat-item tooltip" data-tooltip="How commonly found">
                                <div class="stat-value">${pest.commonality}%</div>
                                <div class="stat-label">Common</div>
                            </div>
                            <div class="stat-item tooltip" data-tooltip="Difficulty to control">
                                <div class="stat-value">${pest.difficulty}%</div>
                                <div class="stat-label">Control</div>
                            </div>
                        </div>
                        
                        <!-- Severity Meter -->
                        <div class="severity-meter">
                            <div class="severity-fill" style="width: ${pest.severity}%"></div>
                        </div>
                        
                        <!-- Crops Affected -->
                        <div class="mb-4">
                            <h4 class="text-lg font-semibold text-gray-900 mb-3 flex items-center">
                                <i class="fas fa-seedling text-green-500 mr-2"></i>
                                🌱 Target Crops
                            </h4>
                            <div class="flex flex-wrap gap-2">
                                ${cropsList}
                            </div>
                        </div>
                        
                        <!-- Information Tabs -->
                        <div class="info-tabs">
                            <button class="tab-button active">
                                <i class="fas fa-eye"></i>
                                Symptoms
                            </button>
                            <button class="tab-button">
                                <i class="fas fa-shield-alt"></i>
                                Prevention
                            </button>
                            <button class="tab-button">
                                <i class="fas fa-first-aid"></i>
                                Treatment
                            </button>
                            <button class="tab-button">
                                <i class="fas fa-clock"></i>
                                Lifecycle
                            </button>
                        </div>
                        
                        <!-- Tab Contents -->
                        <div class="tab-content active">
                            <h5 class="font-semibold text-gray-900 mb-2">🔍 What to Look For:</h5>
                            <p class="text-gray-700 text-sm leading-relaxed">${pest.symptoms}</p>
                        </div>
                        
                        <div class="tab-content">
                            <h5 class="font-semibold text-gray-900 mb-2">🛡️ Prevention Strategy:</h5>
                            <p class="text-gray-700 text-sm leading-relaxed">${pest.prevention}</p>
                        </div>
                        
                        <div class="tab-content">
                            <h5 class="font-semibold text-gray-900 mb-2">🌿 Natural Treatment:</h5>
                            <p class="text-gray-700 text-sm leading-relaxed">${pest.remedies}</p>
                        </div>
                        
                        <div class="tab-content">
                            <h5 class="font-semibold text-gray-900 mb-2">⏰ Life Cycle:</h5>
                            <p class="text-gray-700 text-sm leading-relaxed">${pest.lifecycle}</p>
                        </div>
                    </div>
                `;
                
                pestsGrid.appendChild(pestCard);
                
                // Initialize tabs for this card
                initializeTabs(pestCard, index);
            });
            
            // Animate severity meters
            setTimeout(() => {
                const severityFills = document.querySelectorAll('.severity-fill');
                severityFills.forEach(fill => {
                    const width = fill.style.width;
                    fill.style.width = '0%';
                    setTimeout(() => {
                        fill.style.width = width;
                    }, 100);
                });
            }, 500);
        }

        // Filter pests based on search
        function filterPests() {
            const searchTerm = searchBar.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                renderPests(pests);
                return;
            }
            
            const filteredPests = pests.filter(pest => {
                return pest.name.toLowerCase().includes(searchTerm) ||
                       pest.hindiName.toLowerCase().includes(searchTerm) ||
                       pest.marathiName.toLowerCase().includes(searchTerm) ||
                       pest.crops.some(crop => crop.toLowerCase().includes(searchTerm));
            });
            
            renderPests(filteredPests);
        }

        // Toggle mobile menu
        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            renderPests(pests);
            
            // Add navbar scroll effect
            window.addEventListener('scroll', () => {
                const navbar = document.getElementById('navbar');
                if (window.scrollY > 50) {
                    navbar.style.background = 'rgba(255, 255, 255, 0.95)';
                    navbar.style.backdropFilter = 'blur(20px)';
                } else {
                    navbar.style.background = 'rgba(255, 255, 255, 0.1)';
                    navbar.style.backdropFilter = 'blur(10px)';
                }
            });
            
            // Scroll reveal
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('revealed');
                    }
                });
            }, { threshold: 0.1 });
            
            document.querySelectorAll('.scroll-reveal').forEach(el => {
                observer.observe(el);
            });
        });

        // Event listeners
        searchButton.addEventListener('click', filterPests);
        searchBar.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                filterPests();
            }
        });
        
        searchBar.addEventListener('input', () => {
            clearTimeout(searchBar.debounce);
            searchBar.debounce = setTimeout(() => {
                filterPests();
            }, 300);
        });
    </script>
